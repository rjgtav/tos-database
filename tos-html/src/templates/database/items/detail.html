<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://tos.guru/assets/flatly.lib.css">
</head>
<body>
    <div class="row">
        <h1>#{Name}#</h1>
    </div>
    <div class="row">
        <div class="col lg-6">
            <img src="#{Icon}#" />
        </div>
        <div class="col lg-6">
            <div>
                <h3>Description</h3>
                <p>#{Description}#</p>
            </div>
            <div>
                <h3>Information</h3>
                <div><span>Cooldown:&nbsp;</span><span>#{TimeCoolDown}#</span></div>
                <div><span>Lifetime:&nbsp;</span><span>#{TimeLifeTime}#</span></div>
                <div><span>Weight:&nbsp;</span><span>#{Weight}#</span></div>
                <div><span>Silver:&nbsp;</span><span>#{Price}#</span></div>
            </div>
        </div>
    </div>
</body>
</html>
